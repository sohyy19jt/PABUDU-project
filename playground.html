<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground CSS</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
    header { padding: 15px 50px; background: white; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; }
    header h1 { font-size: 22px; }
    nav a { margin-left: 20px; text-decoration: none; color: #333; font-weight: bold; }
    section { max-width: 900px; margin: 30px auto; }
    textarea {
      width: 100%; height: 200px;
      font-family: monospace; padding: 10px;
      border: 1px solid #ccc; border-radius: 8px;
    }
    iframe {
      width: 100%; height: 250px;
      border: 1px solid #ccc; border-radius: 8px;
      margin-top: 20px; background: white;
    }
    button {
      margin-top: 10px; padding: 10px 20px;
      background: black; color: white;
      border: none; border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: darkblue; }
  </style>
</head>
<body>
  <header>
    <h1>CSSpedia Playground</h1>
    <nav>
      <a href="index.html">Home</a>
      <!-- <a href="tutorial.html">Tutorial</a> -->
      <!-- <a href="playground.html">Playground</a> -->
    </nav>
  </header>

  <section>
    <h2>Coba Kode CSS Kamu</h2>
    <p>Ketik kode HTML + CSS di bawah, lalu klik <b>Jalankan</b> untuk melihat hasilnya.</p>
    
    <textarea id="editor">
<!DOCTYPE html>
<html>
<head>
<style>
h1 { color: red; text-align: center; }
p { font-size: 18px; }
</style>
</head>
<body>
  <h1>Hello CSS!</h1>
  <p>Edit kode ini sesuai keinginanmu.</p>
</body>
</html>
    </textarea>
    
    <br>
    <button onclick="runCode()">Jalankan</button>
    <iframe id="output"></iframe>
  </section>

  <script>
    function runCode() {
      const code = document.getElementById("editor").value;
      const iframe = document.getElementById("output");
      iframe.srcdoc = code;
    }
  </script>
</body>
</html>
